<div class="title">
  <h1>Listado de Mascotas</h1>
</div>

<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="edad" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>

    <!-- color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <!-- peso Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>

    <!-- acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button class="agregar" mat-raised-button color="primary" >Agregar</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon matTooltip="Ver" class="search" fontIcon="visibility"></mat-icon>
        <mat-icon matTooltip="Editar" class="edit" fontIcon="edit"></mat-icon>
        <mat-icon matTooltip="Borrar" class="delete" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
