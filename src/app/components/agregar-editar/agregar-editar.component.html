<div class="title">
      <h1>{{title}} Producto</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
      <mat-card class="card">
            <mat-card-subtitle>Datos de la Mascota</mat-card-subtitle>
            <form [formGroup]="form" (ngSubmit)="agregarEditar()" >
                  <mat-grid-list cols="2" rowHeight="80px">
                        <mat-grid-tile [colspan]="2">
                              <mat-form-field appearance="outline">
                                    <mat-label>Nombre</mat-label>
                                    <input formControlName="name" matInput autocomplete="off">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                              <mat-form-field appearance="outline">
                                    <mat-label>Descripcion</mat-label>
                                    <input matInput autocomplete="off" formControlName="description">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                              <mat-form-field appearance="outline">
                                    <mat-label>Precio</mat-label>
                                    <input matInput type="number" autocomplete="off" formControlName="price">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile>
                              <mat-form-field appearance="outline">
                                    <mat-label>Stock</mat-label>
                                    <input type="number" matInput autocomplete="off" formControlName="stock">
                              </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="2">
                              <button mat-raised-button [ngStyle]="{marginRight:'10px'}" routerLink="/lista" >Volver</button>
                              <button mat-raised-button [disabled]="form.invalid" color="primary" type="submit">Agregar</button>
                        </mat-grid-tile>
                      </mat-grid-list>
            </form>
      </mat-card>
</div>
